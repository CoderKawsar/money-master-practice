<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Master</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center fs-1 fw-bolder my-4">Money Master ðŸ’°</h1>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <img src="images/money.png" />
          </div>
          <div class="col-lg-6">
            <div class="calculation-area">
              <h3 class="text-center sub-title">Income</h3>
              <div class="input-and-text-container text-center">
                <p class="right-text text-right">Income:</p>
                <input type="number" name="" id="" />
              </div>
              <h3 class="text-center sub-title mt-4">Expenses</h3>
              <div class="input-and-text-container text-center">
                <p class="right-text text-right">Food:</p>
                <input type="number" name="" id="" />
              </div>
              <div class="input-and-text-container text-center">
                <p class="right-text text-right">Rent:</p>
                <input type="number" name="" id="" />
              </div>
              <div class="input-and-text-container text-center">
                <p class="right-text text-right">Clothes:</p>
                <input type="number" name="" id="" />
              </div>
              <div class="calculate-button-container text-center">
                <button id="calculate-button" class="click-button rounded">
                  Calculate
                </button>
              </div>
              <h3 class="sub-title text-center mt-4">
                Total Expenses: <span id="total-expense-btn"></span>00
              </h3>
              <h3 class="sub-title text-center">
                Balance: <span id="total-balance-btn"></span>00
              </h3>
              <div class="input-and-text-container text-center mt-4">
                <p class="right-text save-area">Save:</p>
                <input type="number" name="" id="" />
                %&nbsp;<button
                  id="percentage-button"
                  class="click-button rounded"
                >
                  Save
                </button>
              </div>
              <h3 class="sub-title text-center mt-4">
                Saved Amount: <span id="saved-amount">00</span>
              </h3>
              <h3 class="sub-title text-center">
                Remaining Balance: <span id="remaining-balance">00</span>
              </h3>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
